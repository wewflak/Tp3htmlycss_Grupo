<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<!--<link th:href="@{webjars/bootstrap/4.5.0/css/bootstrap.min.css}" rel="stylesheet" type="text/css">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500&family=Seaweed+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<title>***Listado de Alumnos***</title>
</head>
<body>
<h2>Listado de Alumnos</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="cli:${listadoUsuarios}">
      <th scope="row">1</th>
		<th th:text="${cli.nombre}"></th>
    </tr>
<table> 
	<tr>
	
		<th> Apellido </th>
		<th> Nombre </th>
		<th> Fecha de Nacimiento </th>
		<th> Dni </th>
		<th> Telefono </th>
		<th> Genero </th>
		<th> Libreta universitaria </th>
		<th> Edad </th>
	</tr>
	
		<tr th:each="alu:${listadoUsuarios}">
			<th th:text="${alu.nombre}"> </th>
		</tr>
</table>
      <a href="menu">Volver al Menu</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<style type="text/css"> 
body{
    min-height: 100vh;
    display: grid;
    background-color: #FFFBF0;
    color: #282612;
    font-family: 'Hind Siliguri', sans-serif;
    justify-items:center;
}
#registro{
	display:inline;
    width: 60%;
    margin: 10% 01% 20% 01%;
    border: #943d24 solid .5em;
    border-radius: 12px;
    padding: 1%;
}
#registro .titulo h5{
	color:#2D2D2D;
}
</style>
<meta charset="UTF-8">
<title>index</title>
</head>
<body>
<div class="container" id="registro" th:fragment="inicio" style="">
<div class="titulo">
<h5>Inicio de usuario</h5>
</div>
		<form th:object="${usuario}" th:action="@{/guardarusuario}" method="post">
		  <div class="mb-3" style="display:inline">
	    		<label for="exampleInputEmail1" class="form-label">Email</label>
	 	  		 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="display:block; width:90%; color: #212121; border-radius: 12px; border: solid #943d24 1px;" required>
	 		   <div id="emailHelp" class="form-text"></div>
		  </div>
		  <div class="mb-3" style="display:inline">
	    		<label for="exampleInputPassword1" class="form-label">Contrasena</label>
	  			  <input type="password" class="form-control" id="exampleInputPassword1" style="display:block; width:90%; color: #212121; border-radius: 12px; border: solid #943d24 1px;" required>
	  	  </div>
	</form >
 </div>

</body>
</html>
